<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="code.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 id="title">Tic Tac Toe</h1>
    <p id="text">You choose X or O?</p>
    <button value="X" class="choise">X</button>
    <button value="easy" class="mode">Easy</button>
    <button value="hard" class="mode">Hard</button>
    <button value="O" class="choise" id="hard">O</button>
    <p class=score><span id="playerScore">Player: 0</span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span id="pcScore">PC: 0</span></p>
    <div class="canvas">
        <canvas  id="gameCanvas"></canvas>
    </div>
    <button id="reset" value="reset">reset</button>
    <footer>Coded by Konstantinos Melios</footer>
    
</body>
</html>
